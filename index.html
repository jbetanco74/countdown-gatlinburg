<!DOCTYPE html>
<html lang="en">
<p style="background-color:Black;"</p>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
    }
    #countdown {
      text-align: center;
    }
    #countdown img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    #countdown p {
      font-size: 2rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="countdown">
    <!-- Add your image here -->
    <img src="my-image.jpg" alt="Event Image">
    <p id="timer">00d 00h 00m 00s</p>
  </div>

  <script>
    // Set the date for the countdown
    const countdownDate = new Date("2024-11-26T16:00:00").getTime();

    // Update the countdown every second
    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("timer").innerHTML = "Event Started!";
        return;
      }

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
